      <main class="container">
        <div class="mb-6 grid gap-6 md:grid-cols-2 p-3">
  
          <div>
            <input
              type="search"
              placeholder="Search by Name "
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
              rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full
              p-1.5  employee-search-input"
            />
          </div>
          <button class="border  font-medium text-lg border-red-400 rounded-xl employee-search-btn ">Search</button>
  
  
  
  
        
  
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-900"
              for="name"
            >
              lastName
            </label>

              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-1.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 lastName-input"

              type="text"
              name="lastName"
              class=""
            />

            <label
              class="mb-2 block text-sm font-medium text-gray-900"
              for="name"
            >
              firstName
            </label>
            <input
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-1.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 firstName-input"

              name="firstName"
              class=""

              type="text"
              name="title"
              class=""
            />
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-900"
              for="name"
            >
              birthDate
            </label>
            <input
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-1.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 birthDate-input"
              placeholder="birthDate"
              type="text"
              name="title"
              class=""
            />
          </div>
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-900"

            >
              hireDate

                <th class="p-3">lastName</th>

                <th class="p-3">title</th>
                <th class="p-3">birthDate</th>
                <th class="p-3">hireDate</th>
                <th class="p-3">address</th>
                <th class="p-3">city</th>
                <th class="p-3">region</th>
                <th class="p-3">postalCode</th>
                <th class="p-3">country</th>

          <button id="update-row-btn" class="bg-black border rounded-xl text-fuchsia-300 p-1.5 ">update</button>
